<h1>Post a Job</h1>

<form method="POST" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9;">
    {% csrf_token %}
    
    <div style="margin-bottom: 15px;">
        {{ form.as_p }}
    </div>
    
    <button type="submit" style="background-color: #4CAF50; color: white; border: none; padding: 10px 20px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 5px; cursor: pointer; transition: background-color 0.3s;">
        Post Job
    </button>
</form>

<style>
    h1 {
        text-align: center;
        font-family: Arial, sans-serif;
        color: #333;
    }
    
    form {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    form button:hover {
        background-color: #45a049;
    }
    
    input[type="text"], input[type="email"], textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
